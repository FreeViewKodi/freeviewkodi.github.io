<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodi Addon Hub</title>
    <!-- Include the Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the addon card container */
        .card-container {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .card-container {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            .card-container {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the hub content -->
    <div class="bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl max-w-7xl w-full mx-auto">
        
        <!-- Header section -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-extrabold text-blue-400 mb-4 tracking-tight">Kodi Add-on Hub</h1>
            <p class="text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
                Discover a collection of powerful Kodi add-ons. Click on an add-on to view its details and installation instructions.
            </p>
        </header>

        <!-- Main content area for the addon cards -->
        <main class="min-h-[50vh]">
            <div id="addon-list" class="card-container">
                <!-- Add-on cards will be dynamically inserted here by JavaScript -->
                <p id="loading-message" class="text-center text-gray-400 text-xl col-span-full animate-pulse">Loading add-ons...</p>
            </div>
        </main>
        
        <!-- Footer with copyright information -->
        <footer class="mt-12 pt-8 text-center border-t border-gray-700">
            <p class="text-sm text-gray-500">
                &copy; 2025 Kodi Addon Hub. All rights reserved.
            </p>
        </footer>
    </div>

    <!-- JavaScript to fetch and display the add-ons -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const addonList = document.getElementById('addon-list');
            const loadingMessage = document.getElementById('loading-message');
            
            // Function to display an error message
            function displayError(message) {
                loadingMessage.textContent = 'Error: ' + message;
                loadingMessage.classList.remove('animate-pulse');
                loadingMessage.classList.add('text-red-400');
            }

            try {
                // Fetch the JSON data from the addons.json file
                // NOTE: This assumes addons.json is in the same directory.
                const response = await fetch('addons.json');

                // Check for a successful response (status code 200)
                if (!response.ok) {
                    throw new Error('Failed to fetch add-on data.');
                }
                
                // Parse the JSON data
                const addons = await response.json();

                // Clear the loading message
                addonList.innerHTML = '';

                // Loop through the addons and create an HTML card for each one
                if (addons && addons.length > 0) {
                    addons.forEach(addon => {
                        // Create the HTML string for a single addon card
                        const cardHtml = `
                            <div class="bg-gray-700 p-6 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 cursor-pointer">
                                <div class="flex items-center mb-4">
                                    <img src="${addon.imageUrl || 'https://placehold.co/64x64/374151/FFFFFF?text=Logo'}" 
                                         alt="${addon.name} logo" 
                                         class="w-16 h-16 rounded-full mr-4 shadow-md"
                                         onerror="this.onerror=null; this.src='https://placehold.co/64x64/374151/FFFFFF?text=Logo';">
                                    <div>
                                        <h3 class="text-xl font-semibold text-blue-300">${addon.name}</h3>
                                        <p class="text-sm text-gray-400">Repo: <a href="${addon.repositoryUrl}" class="hover:underline">${addon.repositoryUrl}</a></p>
                                    </div>
                                </div>
                                <p class="text-gray-300">${addon.description}</p>
                            </div>
                        `;
                        // Append the new card to the addon list container
                        addonList.innerHTML += cardHtml;
                    });
                } else {
                    // Display a message if no addons were found
                    addonList.innerHTML = '<p class="text-center text-gray-400 text-xl col-span-full">No add-ons found.</p>';
                }

            } catch (error) {
                // Log and display any errors during the fetch process
                console.error('Error fetching add-on data:', error);
                displayError(error.message);
            }
        });
    </script>

</body>
</html>
